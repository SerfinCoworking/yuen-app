<div class="row mx-auto animated fadeIn fast">
	<div class="col-xl-6 col-12">
		<div class="card">
			<div class="card-header" [ngClass]="{'bg-primary': !isEdit, 'bg-warning': isEdit}">
				<h5	class="card-title" [ngClass]="{'text-white': !isEdit, 'text-dark': isEdit}">
					<fa-icon *ngIf="!isEdit" [icon]="faPlus"></fa-icon>
					<fa-icon *ngIf="isEdit" [icon]="faPen"></fa-icon>
					{{ isEdit ? 'Editando proveedor ' + this.providerForm.value.name : 'Nuevo proveedor'}}
				</h5>
			</div>
			<div class="card-body">
				<form
					autocomplete="off"
					[formGroup]="providerForm"
					id="ngProviderForm"
					(ngSubmit)="submitProviderForm()"
				>
					<div class="row">
						<div class="col-12">
							<!-- Nombre -->
							<div class="mb-3">
								<label for="name" class="form-label">Nombre *</label>
								<input
									type="text"
									class="form-control"
									[ngClass]="{'is-invalid': isInValid('name')}"
									formControlName="name"
									placeholder="Nombre"
									labelForId="name"
								/>
								<div class="invalid-feedback">
									Por favor, ingresar un nombre de proveedor
								</div>
							</div>
							<!-- Categoria -->
							<div class="mb-3">
								<label for="category-id" class="form-label">Categoría *</label>
								<ng-select
									[items]="categories.data"
									formControlName="category_id"
									labelForId="category-id"
									bindLabel="attributes.name"
									bindValue="id"
									placeholder="Seleccionar una categoria"
									class="custom-select"
									[class.is-invalid]="isInValid('category_id')"
									[class.has-value]="hasValue('category_id')"
								>
								</ng-select>
								<div class="invalid-feedback">
									Por favor, seleccionar categoría
								</div>
							</div>

							<!-- Email-->
							<div class="mb-3">
								<label for="email" class="form-label">Email *</label>
								<input
									type="text"
									labelForId="email"
									class="form-control"
									formControlName="email"
									placeholder="Email"
									[class.is-invalid]="isInValid('email')"
								/>

								<div class="invalid-feedback">Por favor, ingresar un email</div>
							</div>
							<!-- Pagina web -->
							<div class="mb-3">
								<label for="webpage" class="form-label">Pagina web </label>
								<input
									type="text"
									labelForId="webpage"
									class="form-control"
									formControlName="webpage"
									placeholder="Pagina web"
								/>
							</div>
							<!-- Direccion -->
							<div class="mb-3">
								<label for="address" class="form-label">Direccion </label>
								<input
									type="text"
									labelForId="address"
									class="form-control"
									formControlName="address"
									placeholder="Direccion"
								/>
							</div>
							<!-- Telefono -->
							<div class="mb-3">
								<label for="phone" class="form-label">Telefono</label>
								<input
									type="text"
									labelForId="phone"
									class="form-control"
									formControlName="phone"
									placeholder="Telefono"
								/>
							</div>
							<!-- CUIT -->
							<div class="mb-3">
								<label for="cuit" class="form-label">CUIT</label>
								<input
									type="text"
									labelForId="cuit"
									class="form-control"
									formControlName="cuit"
									placeholder="CUIT"
								/>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</form>
			</div>

			<!-- Campo de Submit -->
			<div class="card-footer d-flex justify-content-between">
				<a
					class="btn btn-secondary btn-block mr-1"
					[routerLink]="['/proveedores']"
					>Volver</a
				>
				<button
					type="submit"
					class="btn btn-success btn-md btn-block mt-0"
					form="ngProviderForm"
					[disabled]="providerForm.invalid"
				>
					<fa-icon [icon]="isEdit? faSave : faPlus"></fa-icon> {{isEdit?
					'Guardar' : 'Crear'}}
				</button>
			</div>
		</div>
	</div>
	<div class="col d-flex justify-content-center align-items-center">
		<fa-icon [icon]="faTruck" size="10x" class="text-secondary"></fa-icon>
	</div>
</div>
