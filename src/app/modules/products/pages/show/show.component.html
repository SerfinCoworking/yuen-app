<div class="row mx-auto animated fadeIn fast">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <h5 class="car-title">
          <fa-icon [icon]="this.faEye"></fa-icon> 
          Viendo producto {{product.data.attributes.name}}
        </h5>
      </div>
      <div class="card-body">     
          <div class="row">

            <!-- Campo de Id -->
            <div class="col-12">
                <h5><strong>Id:</strong></h5>
                <label class="col-form-label text-dark">{{product.data.id}}</label>    
            </div>
            <!-- Campo de Nombre -->
            <div class="col-12">
              <h5><strong>Nombre:</strong></h5>
              <label class="col-form-label text-dark">{{product.data.attributes.name}}</label>    
            </div>
            <div class="col-12">
              <h5><strong>Categoria del producto:</strong></h5>
              <label class="col-form-label text-dark">{{product.data.attributes.category?.name}}</label>    
            </div>
            <div class="col-12">
              <h5><strong>Unidad:</strong></h5>
              <label class="col-form-label text-dark">{{product.data.attributes.quantity_per_unit}} {{product.data.attributes.unity?.symbol}} ({{product.data.attributes.unity?.name}})</label>    
            </div>
            <!-- Campo de Descripcion -->
            <div class="col-12">
              <h5><strong>Descripcion:</strong></h5>
              <label class="col-form-label text-dark">{{product.data.attributes.description}}</label>    
            </div>
      
            <!-- Campo de CodBarra -->
            <div class="col-12">
              <h5><strong>Codigo de Barra:</strong></h5>
              <label class="col-form-label text-dark">{{product.data.attributes.barcode}}</label>    
            </div>
          </div>
      </div>

			<!-- Campo de Submit -->
			<div class="card-footer d-flex justify-content-between">
				<a
					class="btn btn-secondary btn-block mr-1"
					[routerLink]="['/productos']"
					>Volver</a
				>
				<a
					class="btn btn-warning btn-block mr-1 mt-0"
					[routerLink]="[editRoute]"
					placement="top"
					ngbTooltip="Editar"
				>
					<fa-icon [icon]="faPen"></fa-icon>
					Editar
				</a>
			</div>
		</div>
	</div>
	<div class="col-6 d-flex justify-content-center align-items-center">
		<!-- <fa-icon [icon]="faCalculator" size="10x" class='text-secondary'></fa-icon> -->
	</div>
</div>
