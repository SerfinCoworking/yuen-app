<div class="card animated fadeIn">
	<div class="card-header d-flex justify-content-between align-items-center">
		<h5 class="mb-0">Compras</h5>
	</div>
	<div class="card-body">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Proveedor</th>
					<th scope="col">Fecha</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of purchases.data" [attr.id]="item.id">
					<td>{{ item.id }}</td>
					<td>{{ item.attributes.provider_name}}</td>
					<td>{{ item.attributes.request_date}}</td>
					<td>
						<app-action-buttons [routePrefix]="'compras'"
																[id]="item.id"
																[detroyModalContent]="item.attributes.reference_number.toString()"
																(deleteConfirm)="delete($event)"
						></app-action-buttons>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="card-footer"></div>
</div>
