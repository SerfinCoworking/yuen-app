<div class="row mx-auto animated fadeIn fast">
	<div class="col-6">
		<div class="card">
			<div class="card-header">
				<h3 class="car-title">
					<fa-icon [icon]="this.faEye"></fa-icon>
					Viendo cliente {{client.data.attributes.first_name}}
					{{client.data.attributes.last_name}}
				</h3>
			</div>
			<div class="card-body">
				<div class="row">
					<!-- Campo de Id -->
					<div class="col-12">
						<h5><strong>Id:</strong></h5>
						<label class="col-form-label text-dark">{{client.data.id}}</label>
					</div>
					<!-- Campo de Nombre -->
					<div class="col-12">
						<h5><strong>Nombre:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.first_name}}
							{{client.data.attributes.last_name}}</label
						>
					</div>
					<div class="col-12">
						<h5><strong>Categoria:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.category.name}}</label
						>
					</div>
					<!-- Campo de Descripcion -->
					<div class="col-12">
						<h5><strong>Nickname:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.nickname}}</label
						>
					</div>

					<!-- Campo de CodBarra -->
					<div class="col-12">
						<h5><strong>Direccion:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.address}}</label
						>
					</div>

					<div class="col-12">
						<h5><strong>E-mail:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.email}}</label
						>
					</div>

					<div class="col-12">
						<h5><strong>Organizacion:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.organization}}</label
						>
					</div>

					<div class="col-12">
						<h5><strong>Telefono:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.phone}}</label
						>
					</div>

					<div class="col-12">
						<h5><strong>CUIT:</strong></h5>
						<label class="col-form-label text-dark"
							>{{client.data.attributes.cuit}}</label
						>
					</div>
				</div>
			</div>

			<!-- Campo de Submit -->
			<div class="card-footer d-flex justify-content-between">
				<a class="btn btn-secondary btn-block mr-1" [routerLink]="['/clientes']"
					>Volver</a
				>
				<a
					class="btn btn-warning btn-block mr-1 mt-0"
					[routerLink]="[editRoute]"
					placement="top"
					ngbTooltip="Editar"
				>
					<fa-icon [icon]="faPen"></fa-icon>
					Editar
				</a>
			</div>
		</div>
	</div>
	<div class="col-6 d-flex justify-content-center align-items-center">
		<!-- <fa-icon [icon]="faCalculator" size="10x" class='text-secondary'></fa-icon> -->
	</div>
</div>
