<div class="d-flex">
  <a class="btn btn-sm btn-secondary ml-1 mr-1" [routerLink]="[showRoute]" placement="top" ngbTooltip="Ver">
    <fa-icon [icon]="faEye"></fa-icon>
  </a>
  <a class="btn btn-sm btn-warning ml-1 mr-1" [routerLink]="[editRoute]" placement="top" ngbTooltip="Editar">
    <fa-icon [icon]="faPen"></fa-icon>
  </a>
  <button class="btn btn-sm btn-danger ml-1 mr-1" placement="top" ngbTooltip="Eliminar" (click)="triggerModal(deleteModal)">
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
</div>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Borrando..</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Esta seguro de eliminar  <span class="text-primary">{{detroyModalContent}}</span>?</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close(false)">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Eliminar</button>
  </div>
</ng-template>
